<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      var myCounter = 0;
      var linebreak = "<br />";
      document.write("While loop is beginning");
      document.write(linebreak);

      while(myCounter < 10)  {
        document.write("myCounter = " + myCounter);
        document.write(linebreak);
        myCounter++;
      }
      document.write("While loop is finished");


      document.write("For loop is beginning");
      document.write(linebreak);

      for (i = 0; i < 5; i++) {
        document.write("Counter i = " + i);
        document.write(linebreak);
      }
      document.write("For loop code is finished");
    </script>

  </body>
</html>
